<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compte a rebour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <button id="hautHeures"><i class="fas fa-hand-point-up"></i></button>
        <button id="hautMinutes"><i class="fas fa-hand-point-up"></i></button>
        <button id="hautSecondes"><i class="fas fa-hand-point-up"></i></button>
        <div id="time">
            <div id="times">
                <span id="textHeures">Heures</span>
                <span id="textMinutes">Minutes</span>
                <span id="textSecondes">Secondes</span>
            </div>
            <div id="changeTime">
                <span id="heures">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <span>:</span>
                <span id="secondes">00</span>
            </div>
        </div>
        <button id="basHeures"><i class="fas fa-hand-point-down"></i></button>
        <button id="basMinutes"><i class="fas fa-hand-point-down"></i></button>
        <button id="basSecondes"><i class="fas fa-hand-point-down"></i></button>
        <div id="boutons">
            <button id="demarrer">Démarrer</button>
            <button id="pause">Pause</button>
            <button id="continue">Continue</button>
            <button id="reset">Réinitialiser</button>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
